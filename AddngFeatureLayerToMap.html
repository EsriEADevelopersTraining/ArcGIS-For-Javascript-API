<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.26/esri/css/esri.css">
    <script src="https://js.arcgis.com/3.26/"></script>

</head>
<body class="claro">
    <!--Div that hosts the Map-->
    <div id="map"></div>
</body>
<script>
    var map;
    //Add map and Feature layer module
    require(["esri/map", "esri/layers/FeatureLayer", "dojo/domReady!"], function (Map,  FeatureLayer) {

        //Define map properties which includes basemap
        map = new Map("map", {
            basemap: "topo",
            center: [-82.44109, 35.6122],
            zoom: 17
        });

        //Add Feature layer to your map using a feature service
        var featureLayer = new FeatureLayer("https://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/Landscape_Trees/FeatureServer/0");
        map.addLayer(featureLayer);

    });
</script>
</html>
